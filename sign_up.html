<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign Up Page</title>
</head>
<body>
	<div class="container">
		<div>
			<img src="background-image.jpg" alt="Background Image">
		</div>
		<div class="right">
			<div class="right-top">
				This is what a sign up page looks like.<br>
				Well,it looks like this sometimes.<br> 
				Sometimes it looks uglier and other times it may look much much better than this.
			</div>
			<div class="right-middle">
				<form>
					<div class="form-input">
						<label for="first-name">First Name</label>
						<input type="text" id="first-name" required>
					</div>
					<div class="form-input">
						<label for="last-name">Last Name</label>
						<input type="text" id="last-name" required>
					</div>
					<div class="form-input">
						<label for="email">Email Address</label>
						<input type="Email" id="email" required>
					</div>
					<div class="form-input">
						<label for="phone-number">Phone Number</label>
						<input type="tel" id="phone-number">
					</div>
					<div class="form-input">
						<label for="password">Password</label>
						<input type="password" id="password" required>
					</div>
					<div class="form-input">
						<label for="confirm-password">Confirm Password</label>
						<input type="password" id="confirm-password" required>
					</div>
					<div>
						<button class="submit">Create Account</button>
					</div>
					<div class="login">
						Already have an account? <a href="#login"><button class="submit">Login</button></a>
					</div>
				</form>
			</div>	
		</div>
	</div>
</body>
</html>
